<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Page W10</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="new-start-date">Date</label>
              <input type="date" class="form-control" id="new-start-date" />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="new-workout">Workout</label>
              <input
                type="text"
                class="form-control"
                id="new-workout"
                placeholder="Workout"
              />
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group">
              <label for="new-calories">Calories</label>
              <input
                type="text"
                class="form-control"
                id="new-calories"
                placeholder="Calories"
              />
            </div>
          </div>
        </div>
        <div>
          <br />
          <button id="add" class="btn btn-danger form-control">Submit</button>
        </div>
      </div>
    </div>
    <table id="list" class="table table-secondary table-striped">
      <tr>
        <th>Workout</th>
        <th>Date</th>
        <th>Calories burned</th>
        <th>Action</th>
      </tr>
    </table>

    <script src="script.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
